[package]
name = "jdw-sequencer-neo"
version = "0.1.0"
authors = ["Emstrevk <emil.strandvik@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] } # https://serde.rs/derive.html

rosc = "0.7.0" # TODO: Clean dependencies below
chrono = "0.4.19"
bytes = "0.6.0"
futures = "0.3.21"
zmq = "0.9.2"
env_logger = "*"
log = "0.4.17"
spin_sleep = "1.1.1"

reqwest = { version = "0.11.11", features = ["json", "blocking"] }
tracing = "0.1.35"
tracing-futures = "0.2.5"

serde_json = "1.0.82"
json = "*"

# Json deparsing library
[dependencies.rocket_contrib]
version = "0.4.2"
default-features = false
features = ["json"]
